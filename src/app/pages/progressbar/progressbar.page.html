<app-header titulo="Progress bar - Range"></app-header>
<ion-content padding>

  <ion-progress-bar [value]="porcentaje">

  </ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range color="danger" (ionChange)="cambioRango($event)"
        min="0" max="100" pin="true" (ngModel)="porcentaje * 100">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>



</ion-content>
